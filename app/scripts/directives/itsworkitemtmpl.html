<div class="panel panel-default">
	<div class="panel-heading">
		<a class='btn btn-xs btn-danger pull-right' href='#'>X</a>
		<h4 class='panel-title'>{{workItem.description}}</h4>
	</div>
	<div class="panel-body">
		<strong class="pull-left">owners</strong>
		<div class="pull-right">
			<div class="dropdown pull-left">
				<button class="btn btn-xs btn-default dropdown-toggle" type="button" data-toggle="dropdown">
					add
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">show</a></li>
					<li><a href="#">all</a></li>
					<li><a href="#">users in</a></li>
					<li><a href="#">team</a></li>
					<li><a href="#">here</a></li>
				</ul>
			</div>

			<div class="dropdown pull-left">
				<button class="btn btn-xs btn-default dropdown-toggle" type="button" data-toggle="dropdown">
					remove
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li ng-repeat="user in workItem.users"><a href="#">{{user.firstname + ' ' + user.lastname}}</a></li>
				</ul>
			</div>
		</div>
		<div class="clearfix"></div>

		<p>
			<div>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="user in workItem.users" >{{user.firstname}} <a class='btn btn-xs btn-danger pull-right' ng-click='removeUser()'>X</a></li>
				</ul>
			</div>
		</p>
	</div>
	<a class='btn btn-default btn-block btn-xs' href='#'>&#10003; mark done</a>
</div>
