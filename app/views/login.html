<h2>Login</h2>
<div class="alert alert-danger" data-ng-show="token"></div>
<form name="form" role="form" ng-submit="signin()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" id="username" class="form-control" ng-model="name" required />
    <span class="help-block" required>Username is required</span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" ng-model="password" required />
    <span class="help-block">Password is required</span>
  </div>
  <div class="form-actions">
    <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Login</button>
  </div>
</form>
